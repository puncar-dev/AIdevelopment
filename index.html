<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Horoscope Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/openai/dist/openai.js"></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0097b2;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #310588;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffffff;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: rgba(87, 10, 186, 0.66);
            color: #ffffff;
        }

        select {
            background-color: #ffffff;
            color: #000000;
        }

        button {
            background-color: #f652a0;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d83c85;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Horoscope Generator</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="zodiac">Your Zodiac Sign:</label>
            <select id="zodiac">

        <option value="Aries">Aries</option>
    <option value="Taurus">Taurus</option>
    <option value="Gemini">Gemini</option>
    <option value="Cancer">Cancer</option>
    <option value="Leo">Leo</option>
    <option value="Virgo">Virgo</option>
    <option value="Libra">Libra</option>
    <option value="Scorpio">Scorpio</option>
    <option value="Sagittarius">Sagittarius</option>
    <option value="Capricorn">Capricorn</option>
    <option value="Aquarius">Aquarius</option>
    <option value="Pisces">Pisces</option>
    </select><br><br>

    <button type="button" onclick="generateHoroscope()">Generate Horoscope</button>
</form>
<div id="horoscopeResult"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/openai/dist/openai.js"></script>

<script>
  const apiKey = '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';

  async function generateHoroscope() {
    const name = document.getElementById('name').value;
    const zodiac = document.getElementById('zodiac').value;

    // Create a prompt based on user input
    const prompt = `Generate a horoscope for ${name} with zodiac sign ${zodiac}.`;

    try {
      // Make an API request to ChatGPT
      const response = await openai.createCompletion({
        prompt,
        max_tokens: 50, // Adjust the token limit as needed
        apiKey: apiKey, // Include your API key here
      });

      // Extract the generated horoscope from the response
      const generatedHoroscope = response.choices[0].text;

      // Display the generated horoscope in the result div
      const horoscopeResult = document.getElementById('horoscopeResult');
      horoscopeResult.innerHTML = `<p>Hello ${name} (${zodiac}), your horoscope is: ${generatedHoroscope}</p>`;
    } catch (error) {
      console.error('Error generating horoscope:', error);
      // Handle errors gracefully
      const horoscopeResult = document.getElementById('horoscopeResult');
      horoscopeResult.innerHTML = '<p>Failed to generate a horoscope. Please try again later.</p>';
    }
  }
</script>

</body>
</html>
