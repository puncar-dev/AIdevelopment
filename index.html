<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Horoscope Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/openai/dist/openai.js"></script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0097b2;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #310588;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffffff;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: rgba(87, 10, 186, 0.66);
            color: #ffffff;
        }

        select {
            background-color: #ffffff;
            color: #000000;
        }

        button {
            background-color: #f652a0;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d83c85;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Horoscope Generator</h1>
        <!-- Add the URL of your serverless function as the action of the form -->
<form action="/api/horoscope" method="GET">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
  
    <label for="zodiac">Your Zodiac Sign:</label>
    <select id="zodiac" name="zodiac">
      <option value="Aries">Aries</option>
      <option value="Taurus">Taurus</option>
      <!-- Add more zodiac options here -->
    </select><br><br>
  
    <button type="submit">Generate Horoscope</button>
  </form>
  <div id="horoscopeResult"></div>
  
  <script>
    // Handle the form submission
    document.querySelector('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const name = formData.get('name');
      const zodiac = formData.get('zodiac');
  
      try {
        // Make an HTTP GET request to the serverless function
        const response = await fetch(`/api/horoscope?name=${encodeURIComponent(name)}&zodiac=${encodeURIComponent(zodiac)}`);
        const data = await response.json();
  
        // Display the generated horoscope in the result div
        const horoscopeResult = document.getElementById('horoscopeResult');
        horoscopeResult.innerHTML = `<p>Hello ${name} (${zodiac}), your horoscope is: ${data.horoscope}</p>`;
      } catch (error) {
        console.error('Error:', error);
        // Handle errors gracefully
        const horoscopeResult = document.getElementById('horoscopeResult');
        horoscopeResult.innerHTML = '<p>Failed to generate a horoscope. Please try again later.</p>';
      }
    });
  </script>
  
</body>
</html>
